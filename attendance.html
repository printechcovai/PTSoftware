<style>
body {
    margin: 0;
    font-family: tahoma, sans-serif;
    height: 100vh;
    overflow: hidden;

    /* ðŸ”¥ DOT BACKGROUND */
    background: url("bgdot.jpeg") repeat;
}
.container {
    width: 900px;
    background: #ffffff;
    padding: 40px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
    border-radius: 12px;

    height: calc(100vh - 80px); /* ðŸ”¥ FIXED */

}

.main-wrapper {
    margin-left: 230px;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 40px;
}
h2 {
    display: inline-block;
    background: linear-gradient(to right,  #07AFC0, #1aa853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: bold;
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 35px;
}

.inputGroup {
    width: 32%;
    display: flex;
    flex-direction: column;
}

.inputGroup label {
    font-size: 15px;
    font-weight: bold;
    margin-bottom: 8px;
}

.selectBox, input {
    border: none;
    background: transparent;
    border-bottom: 3px solid #9de79d;
    padding: 10px 5px;
    font-size: 16px;
    outline: none;
}

.btnRow {
    display: flex;
    gap: 15px;
    margin-top: -15px;
}

.btnRow button {
    padding: 10px 25px;
    background: linear-gradient(to right, #07AFC0, #1aa853);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
.btnRow button:hover { background: linear-gradient(to right, #1aa853, #07AFC0); }


.attCard {
    background: #f7f7f7;
    border-radius: 12px;
    padding: 15px;
    margin-top: 20px;
    border-left: 6px solid #34c759;
}

.twoCol {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
}

.left, .right {
    width: 48%;
}

.delBtn {
    padding: 7px 15px;
    border: none;
    border-radius: 6px;
    color: white;
    background: #ff4d4d;
    cursor: pointer;
}

.sidebar {
    width: 230px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background: linear-gradient(#34caca, #1aa853);
    padding-top: 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

.sidebar a {
    display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    color: white;
    font-size: 16px;
    border-radius: 20px;
    transition: 0.3s;
}


.sidebar a:hover {
    background: rgba(255,255,255,0.3);
}

.sidebar button {
    display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
    background: white;
    color: #26bfa3;
    border-radius: 30px;
    border: none;
    font-weight: bold;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
.wave-container {
    position: fixed;
    top: 0;
    left: 230px;
    width: calc(100% - 230px);
    height: 100vh;
    overflow: hidden;   /* ðŸ”¥ THIS IS KEY */
    z-index: -1;
}
/* ðŸ”¥ TRACK THAT MOVES */
.wave-track {
    position: absolute;
    top: 50%;
    left: 0;
    display: flex;
    width: 200%;              /* ðŸ”¥ FORCE DOUBLE WIDTH */
    transform: translateY(-50%);
    animation: waveMove 40s linear infinite;
}


/* ðŸ”¥ EACH WAVE IMAGE */
.wave {
    width: 50%;               /* ðŸ”¥ HALF of track */
    height: auto;
    flex-shrink: 0;
}


.wave1 {
  animation: moveWave 30s ease-in-out infinite;
}
@keyframes waveMove {
  0% {
    transform: translate(0, -50%);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}



.ptimg{
    margin-left: 30px;
    width: 70%;
    
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    
}
.sidebar img {
        width: 150px;
        height: auto;
        padding: 12px 20px;
        margin-left: 5px;
        align-items: center;
        
}
@media (max-width: 1366px) {
  .wave {
    width: 100%;
  }
}

 <div class="main-wrapper">
<div class="container" id="att">

    <h2>Attendance</h2>

    <div class="row">
        <div class="inputGroup">
            <label>Employee Name</label>
            <select id="empSelect" class="selectBox">
                <option value="">Select Employee</option>
            </select>
        </div>

        <div class="inputGroup">
            <label>Date</label>
            <input type="date" id="attDate">
        </div>

        <div class="inputGroup"></div>
    </div>

    <div class="btnRow">
        <button id="inBtn">IN</button>
        <button id="outBtn">OUT</button>
    </div>

    <div id="attendanceList"></div>

</div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3yLs6Zx_JuCtGIPVKSrY9gse3ZkAi3Fs",
    authDomain: "printech-c101a.firebaseapp.com",
    projectId: "printech-c101a",
    storageBucket: "printech-c101a.firebasestorage.app",
    messagingSenderId: "629188473697",
    appId: "1:629188473697:web:1ca8e7a5294eb9ec830b20"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const formatTime12 = () => {
    let now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  };

  // 1. Fetch Employees for Dropdown
  onSnapshot(collection(db, "EmployeesData"), (snap) => {
      const empSelect = document.getElementById("empSelect");
      empSelect.innerHTML = '<option value="">Select Employee</option>';
      snap.forEach(docSnap => {
          const emp = docSnap.data();
          if (emp.name) {
              let opt = document.createElement("option");
              opt.value = emp.name;
              opt.textContent = emp.name;
              empSelect.appendChild(opt);
          }
      });
  });

  // 2. MARK IN (New Record)
  document.getElementById("inBtn").onclick = async () => {
      const name = document.getElementById("empSelect").value;
      const date = document.getElementById("attDate").value;
      if (!name || !date) return alert("Details fill pannu machi!");

      try {
          await addDoc(collection(db, "AttendanceRecords"), {
              employeeName: name,
              date: date,
              inTime: formatTime12(),
              outTime: "-",
              status: "IN",
              timestamp: serverTimestamp()
          });
          alert(`${name} marked IN! âœ…`);
      } catch (e) { alert("Error: " + e.message); }
  };

  // 3. MARK OUT (Card-kulla irukura button click panna)
  window.markOut = async (id) => {
      try {
          const docRef = doc(db, "AttendanceRecords", id);
          await updateDoc(docRef, {
              outTime: formatTime12(),
              status: "OUT"
          });
          alert("Marked OUT! ðŸš€");
      } catch (e) { alert("Error: " + e.message); }
  };

  // 4. DISPLAY LIST (With Dynamic Button)
  const attList = document.getElementById("attendanceList");
  onSnapshot(query(collection(db, "AttendanceRecords"), orderBy("timestamp", "desc")), (snap) => {
      attList.innerHTML = "";
      snap.forEach(docSnap => {
          const d = docSnap.data();
          const id = docSnap.id;
          
          let card = document.createElement("div");
          card.className = "attCard";
          
          // Machi, status "IN"-nu irundha mattum OUT button kaatuvom
          const outBtnHtml = d.status === "IN" 
              ? `<button onclick="markOut('${id}')" style="background:#07AFC0; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; margin-right:10px;">Mark OUT</button>` 
              : "";

          card.innerHTML = `
              <div class="twoCol">
                  <div class="left">
                      <p><b>Name:</b> ${d.employeeName}</p>
                      <p><b>Date:</b> ${d.date}</p>
                  </div>
                  <div class="right">
                      <p><b>IN Time:</b> ${d.inTime}</p>
                      <p><b>OUT Time:</b> ${d.outTime}</p>
                  </div>
              </div>
              <p><b>Status:</b> <span style="color:${d.status === 'IN' ? 'green' : 'red'}">${d.status}</span></p>
              <div style="margin-top:10px;">
                  ${outBtnHtml}
                  <button class="delBtn" onclick="deleteAtt('${id}')">Delete</button>
              </div>
          `;
          attList.appendChild(card);
      });
  });

  window.deleteAtt = async (id) => {
      if(confirm("Delete pannelama?")) await deleteDoc(doc(db, "AttendanceRecords", id));
  };

  window.logout = () => { sessionStorage.clear(); window.location.href = "login.html"; };

  window.addEventListener('DOMContentLoaded', () => {
    // 1. Session-la irundhu user data-va edu
    const loggedUser = JSON.parse(sessionStorage.getItem("loggedUser"));
    
    if (loggedUser) {
      // 2. Role "Founder" illana Accounts & Expenses-ah maraichidu
      if (loggedUser.role !== "Founder") {
        // Sidebar-la irukkura Accounts & Expenses links-ah 'id' vechu kandupidi
        const accLink = document.querySelector('a[href="employees.html"]');
        
        
        if (accLink) accLink.style.display = 'none';
        if (expLink) expLink.style.display = 'none';
      }
    } else {
      // Login pannala-na veliya thallu
      window.location.href = "login.html";
    }
  });
</script>
