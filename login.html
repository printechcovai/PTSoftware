    <div id="loginPage" class="page active">
        <div class="login-card">
            <img src="PTlogo.png" alt=""><br><br>
            <h1>Hello,</h1>
            <h2>Welcome!</h2>
            <br>

            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">

            <p id="loginError" class="error" >Invalid user or password</p>

            <button id="loginBtn" onclick="checkLogin()">Login</button>

        </div>
    </div>
    

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3yLs6Zx_JuCtGIPVKSrY9gse3ZkAi3Fs",
    authDomain: "printech-c101a.firebaseapp.com",
    projectId: "printech-c101a",
    storageBucket: "printech-c101a.firebasestorage.app",
    messagingSenderId: "629188473697",
    appId: "1:629188473697:web:1ca8e7a5294eb9ec830b20"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.checkLogin = async () => {
    let u = document.getElementById("loginUser").value.trim();
    let p = document.getElementById("loginPass").value.trim();
    let errorMsg = document.getElementById("loginError");

    // helper function to save login log with Unique Username ID
    const saveLoginLog = async (userData) => {
      try {
        const userId = userData.user || userData.name;
        // setDoc use panni Username-ah unique document name-ah vaikrom
        await setDoc(doc(db, "LoginHistory", userId), {
          user: userId,
          role: userData.role,
          loginTime: new Date().toLocaleString(),
          timestamp: new Date()
        });
      } catch (err) { console.error("History store error:", err); }
    };

    // 1. MASTER LOGIN
    if (u === "Printech" && p === "PT") {
      let master = { name: "Admin", user: "admin", role: "Founder" };
      await saveLoginLog(master); 
      sessionStorage.setItem("loggedUser", JSON.stringify(master));
      window.location.href = "home.html";
      return;
    }

    // 2. EMPLOYEE LOGIN
    try {
      const q = query(collection(db, "EmployeesData"), where("user", "==", u), where("pass", "==", p));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        let userData = querySnapshot.docs[0].data();
        await saveLoginLog(userData); 
        sessionStorage.setItem("loggedUser", JSON.stringify(userData));
        window.location.href = "home.html";
      } else {
        errorMsg.style.display = "block";
      }
    } catch (e) {
      console.error("Login Error: ", e);
      alert("Check your connection!");
    }
  };
</script>
