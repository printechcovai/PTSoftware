<script type="module">
  // 1. getDocs sethuttaen, layout disturb aagaadhu
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3yLs6Zx_JuCtGIPVKSrY9gse3ZkAi3Fs",
    authDomain: "printech-c101a.firebaseapp.com",
    projectId: "printech-c101a",
    storageBucket: "printech-c101a.firebasestorage.app",
    messagingSenderId: "629188473697",
    appId: "1:629188473697:web:1ca8e7a5294eb9ec830b20"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const stockCol = collection(db, "StockData");

  const getUsername = () => {
    try {
      const loggedUser = JSON.parse(sessionStorage.getItem("loggedUser"));
      return loggedUser ? (loggedUser.user || loggedUser.name) : "Admin";
    } catch(e) { return "Admin"; }
  };

  // --- Functions (Original logic exactly) ---
  window.setItemName = (sel) => {
    const itemNameInput = document.getElementById("itemName");
    if (sel.value !== "") {
      const category = sel.options[0].text; 
      itemNameInput.value = category + " : " + sel.value;
      document.querySelectorAll("select").forEach(s => { if (s !== sel) s.value = ""; });
    }
  };

  window.saveStock = async (e) => {
    if (e) e.preventDefault(); 
    const name = document.getElementById("itemName").value;
    const avl = document.getElementById("available").value;
    const req = document.getElementById("required").value;
    if (!name || !avl || !req) return alert("Machi, details fill pannu!");
    try {
      const now = new Date();
      const timeStr = now.toLocaleDateString('en-GB') + " " + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      await addDoc(stockCol, {
        item: name, avl: parseInt(avl), req: parseInt(req),
        status: parseInt(avl) < parseInt(req) ? "Low" : "OK",
        addedBy: getUsername(), followedBy: "", done: false,
        dateTime: timeStr, timestamp: now
      });
      alert("Order Placed Successfully!");
      document.getElementById("itemName").value = "";
      document.getElementById("available").value = "";
      document.getElementById("required").value = "";
    } catch (error) { alert("Error: " + error.message); }
  };

  // --- PUDHU EXPORT LOGIC (No UI Change) ---
  window.exportStock = async () => {
    try {
        const snap = await getDocs(query(stockCol, orderBy("timestamp", "desc")));
        if (snap.empty) return alert("Export panna stock illa!");
        let csvContent = "Item Name,Available,Required,Status,Added By,Followed By,Date Time\n";
        snap.forEach(docSnap => {
            const s = docSnap.data();
            const statusText = s.done ? "DONE" : (s.followedBy ? "In Progress" : s.status);
            csvContent += `"${s.item}",${s.avl},${s.req},${statusText},${s.addedBy},${s.followedBy || ''},${s.dateTime}\n`;
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `Stock_Report.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } catch (e) { alert("Export error!"); }
  };

  window.followStock = async (id) => { await updateDoc(doc(db, "StockData", id), { followedBy: getUsername() }); };
  window.markAsDone = async (id) => { await updateDoc(doc(db, "StockData", id), { done: true, status: "OK" }); };
  window.deleteStock = async (id) => { if (confirm("Kandippa delete pannelama?")) await deleteDoc(doc(db, "StockData", id)); };
  window.logout = () => { sessionStorage.clear(); window.location.href = "login.html"; };

  // --- Real-time List (Unga original grid layout) ---
  onSnapshot(query(stockCol, orderBy("timestamp", "desc")), (snap) => {
    const listDiv = document.getElementById("list");
    listDiv.innerHTML = "";
    snap.forEach(docSnap => {
      const s = docSnap.data();
      const id = docSnap.id;
      let borderCol = s.done ? "#28a745" : (s.followedBy ? "#11a9cf" : "#ff4444");
      listDiv.innerHTML += `
        <div style="background:white; margin-bottom:15px; padding:20px; border-radius:12px; border-left:10px solid ${borderCol}; display:grid; grid-template-columns: 2fr 1fr 1.5fr; align-items:center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
          
          <div>
            <h4 style="margin:0 0 5px 0; color:#333; font-size:17px;">${s.item}</h4>
            <p style="margin:0; font-size:14px; color:#666;">Available: <b>${s.avl}</b> | Required: <b>${s.req}</b></p>
            <p style="margin:5px 0 0 0; font-size:11px; color:#999;">By: ${s.addedBy}</p>
          </div>

          <div style="text-align:center;">
            ${s.done ? 
                '<b style="color:#28a745; font-size:14px; background:#e8f5e9; padding:5px 12px; border-radius:15px;">üëç DONE</b>' : 
                (s.followedBy ? 
                    `<div style="display:flex; flex-direction:column; align-items:center;">
                        <b style="color:#11a9cf; font-size:13px; background:#e1f5fe; padding:4px 10px; border-radius:15px; margin-bottom:4px;">In Progress</b>
                        <small style="font-size:10px; color:#555;">Followed: ${s.followedBy}</small>
                    </div>` : 
                    (s.status=='Low' ? '<b style="color:#ff4444; font-size:13px; background:#ffebee; padding:5px 12px; border-radius:15px;">LOW STOCK</b>' : '<b style="color:#28a745; font-size:13px; background:#e8f5e9; padding:5px 12px; border-radius:15px;">OK</b>')
                )
            }
          </div>

          <div style="text-align:right;">
            <div class="buttons" style="display:flex; justify-content:flex-end; gap:6px;">
               ${!s.done && !s.followedBy ? `<button onclick="followStock('${id}')" style="background:#11a9cf; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold; font-size:12px;">Follow</button>` : ''}
               ${!s.done ? `<button onclick="markAsDone('${id}')" style="background:#82cd00; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold; font-size:12px;">Done</button>` : ''}
               <button onclick="deleteStock('${id}')" style="background:#ff4444; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold; font-size:12px;">Del</button>
            </div>
          </div>

        </div>`;
    });
  });
  window.addEventListener('DOMContentLoaded', () => {
    // 1. Session-la irundhu user data-va edu
    const loggedUser = JSON.parse(sessionStorage.getItem("loggedUser"));
    
    if (loggedUser) {
      // 2. Role "Founder" illana Accounts & Expenses-ah maraichidu
      if (loggedUser.role !== "Founder") {
        // Sidebar-la irukkura Accounts & Expenses links-ah 'id' vechu kandupidi
        const accLink = document.querySelector('a[href="employees.html"]');
        
        
        if (accLink) accLink.style.display = 'none';
        if (expLink) expLink.style.display = 'none';
      }
    } else {
      // Login pannala-na veliya thallu
      window.location.href = "login.html";
    }
  });
</script>
