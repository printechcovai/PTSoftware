<div class="page-wrap">
<div class="container">
<h2>Shop Expenses</h2>

<!-- =========================
        FORM INPUT
========================= -->
<div class="form-box">

    <div class="form-row">
        <input type="text" id="shopname" placeholder="Shop Name">
        <input type="text" id="itemname" placeholder="Item Name">
    </div>

    <div class="form-row">
        <input type="number" id="amount" placeholder="Amount (Rs.)">
        <input type="date" id="date">
    </div>

    <button onclick="saveExpense()">Save</button>
</div>



<!-- =========================
        TABLE DISPLAY
========================= -->
<table>
    <thead>
        <tr>
            <th>Shop Name</th>
        <th>Item Name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Added By</th>   <!-- üî• -->
        <th>Actions</th>
        </tr>
    </thead>

    <tbody id="expTable"></tbody>
</table>
</div>

</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, orderBy, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3yLs6Zx_JuCtGIPVKSrY9gse3ZkAi3Fs",
    authDomain: "printech-c101a.firebaseapp.com",
    projectId: "printech-c101a",
    storageBucket: "printech-c101a.firebasestorage.app",
    messagingSenderId: "629188473697",
    appId: "1:629188473697:web:1ca8e7a5294eb9ec830b20"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const expCol = collection(db, "ExpensesData");

  let currentEditId = null;

  const getLoggedUser = () => {
    const user = JSON.parse(sessionStorage.getItem("loggedUser"));
    return user ? (user.user || user.name) : "Unknown";
  };

  window.saveExpense = async () => {
    const s = document.getElementById("shopname").value.trim();
    const i = document.getElementById("itemname").value.trim();
    const a = document.getElementById("amount").value.trim();
    const d = document.getElementById("date").value;

    if (!s || !i || !a || !d) return alert("Fill all details!");

    let dt = new Date(d);
    let finalDate = dt.getDate().toString().padStart(2,'0') + "/" +
                    (dt.getMonth()+1).toString().padStart(2,'0') + "/" +
                    dt.getFullYear();

    try {
      const docId = currentEditId ? currentEditId : `${s}-${i}-${Date.now()}`.replace(/\s+/g, '');
      
      const expenseData = {
        shop: s, item: i, amount: Number(a),
        date: finalDate, rawDate: d,
        addedBy: getLoggedUser(),
        timestamp: new Date()
      };

      if(!currentEditId) {
        expenseData.approvedBy = "";
        expenseData.paidBy = "";
        expenseData.isPaid = false;
      }
      
      await setDoc(doc(db, "ExpensesData", docId), expenseData, { merge: true });
      alert(currentEditId ? "Updated! ‚úÖ" : "Expense Saved! üí∏");
      clearForm();
    } catch (e) { alert("Error: " + e.message); }
  };

  onSnapshot(query(expCol, orderBy("timestamp", "desc")), (snap) => {
    const expTable = document.getElementById("expTable");
    expTable.innerHTML = "";
    snap.forEach((docSnap) => {
      const e = docSnap.data();
      const id = docSnap.id;

      let approveBtn = e.approvedBy ? 
        `<span style="color:#07AFC0; font-size:12px; white-space:nowrap;">‚úîÔ∏è OK: ${e.approvedBy}</span>` : 
        `<button onclick="updateStatus('${id}', {approvedBy: '${getLoggedUser()}'})" style="background:#07AFC0; padding:6px 12px; font-size:11px; border:none; border-radius:4px; color:white; cursor:pointer;">Approve</button>`;

      let paidBtn = e.isPaid ? 
        `<span style="color:#1aa853; font-size:12px; white-space:nowrap;">üí∞ Paid: ${e.paidBy}</span>` : 
        `<button onclick="updateStatus('${id}', {isPaid: true, paidBy: '${getLoggedUser()}'})" style="background:#1aa853; padding:6px 12px; font-size:11px; border:none; border-radius:4px; color:white; cursor:pointer;">Pay</button>`;

      expTable.innerHTML += `
        <tr style="${e.isPaid ? 'background-color: #f9fff9;' : ''}">
          <td style="color: blue; cursor: pointer; font-weight: bold;" onclick="fillExpense('${id}')">${e.shop}</td>
          <td>${e.item}</td>
          <td>Rs. ${e.amount}</td>
          <td>${e.date}</td>
          <td><b>${e.addedBy}</b></td>
          <td>
            <div class="actions" style="display: flex; flex-direction: row; gap: 8px; align-items: center;">
              ${approveBtn} ${paidBtn}
              <button class="btn-edit" onclick="fillExpense('${id}')" style="padding:4px 8px; font-size:11px;">Edit</button>
              <button class="btn-del" onclick="deleteExp('${id}')" style="padding:4px 8px; font-size:11px;">Del</button>
            </div>
          </td>
        </tr>`;
    });
  });

  window.fillExpense = async (id) => {
    const docSnap = await getDoc(doc(db, "ExpensesData", id));
    if (docSnap.exists()) {
      const d = docSnap.data();
      document.getElementById("shopname").value = d.shop;
      document.getElementById("itemname").value = d.item;
      document.getElementById("amount").value = d.amount;
      document.getElementById("date").value = d.rawDate;
      currentEditId = id; 
      document.querySelector(".form-box button").innerText = "Update Expense";
    }
  };

  window.updateStatus = async (id, data) => {
    await updateDoc(doc(db, "ExpensesData", id), data);
  };

  window.deleteExp = async (id) => {
    if (confirm("Delete pannelama?")) await deleteDoc(doc(db, "ExpensesData", id));
  };

  function clearForm() {
    document.getElementById("shopname").value = "";
    document.getElementById("itemname").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("date").value = "";
    currentEditId = null;
    document.querySelector(".form-box button").innerText = "Save";
  }
</script>
