<style>
     html, body {

  z-index: 1;

.container h2 {
    display: inline-block;

    table {

    }

    }

    }

        display: flex;

    }

    .btn-edit {
        padding: 6px 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-del {
        padding: 6px 12px;
        background: #e53935;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .sidebar {
    width: 230px;
    height: 100vh;
    position: fixed;
    left: 0;

}

/* Menu buttons */

    display: block;
    padding: 12px 20px;
    margin: 10px 15px;

    color: white;
    font-size: 16px;
    border-radius: 20px;
    transition: 0.3s;
}

/* Hover effect */
.sidebar a:hover {
    background: rgba(255,255,255,0.3);
}

/* Logout button */
.sidebar button {
    display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
    background: white;
    color: #26bfa3;
    border-radius: 30px;
    border: none;
    font-weight: bold;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* PAGE CONTAINER */
.page-wrap {
  margin-left: 230px;
  width: calc(100% - 230px);
  height: 100vh;
  display: flex;
  justify-content: center;
  padding: 30px 0;
  overflow: hidden;   /* ðŸ”¥ page scroll block */
}

.wave-container {
  position: fixed;
  top: 0;
  left: 230px;
  width: calc(100% - 230px);
  height: 100vh;
  overflow: hidden;
  z-index: 0;          /* ðŸ”¥ -1 REMOVE */
  pointer-events: none;
}


.wave-track {
  position: absolute;
  bottom: 7%;
  display: flex;
  width: 200%;
  animation: waveMove 35s linear infinite;
  
}

.wave {
  width: 100%;
  height: auto;
  flex-shrink: 0;
}

/* PERFECT seamless animation */
@keyframes waveMove {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

.ptimg{
    margin-left: 30px;

    border-radius: 12px;

    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    
}

        margin-left: 5px;

}
/* ðŸ”¥ Only table details small */
table td {
    font-size: 14px;

<div class="page-wrap">
<div class="container">

<h2>Accounts</h2>
<!-- =========================
        FORM INPUT
========================= -->
<div class="form-box">

    <div class="form-row">
        <input type="text" id="agent" placeholder="Agent Name">
        <input type="text" id="job" placeholder="Job Detail">
    </div>

    <div class="form-row">
        <input type="number" id="amount" placeholder="Total Amount (Rs.)">
        <input type="text" id="mobile" placeholder="Mobile Number">
    </div>

    <button onclick="saveAccount()">Save</button>
<!-- =========================
        DISPLAY TABLE
========================= -->
<table>
    <thead>
        <tr>
            <th>Agent</th>
            <th>Job</th>
            <th>Total Amount</th>
            <th>Mobile Number</th>
<th>Added By</th>   <!-- ðŸ”¥ -->
<th>Actions</th>

        </tr>
    </thead>

    <tbody id="accTable"></tbody>
</table><br>
<button onclick="exportAccounts()" style="background: #1aa853; margin-left: 10px;">ðŸ“¥ Export Accounts</button>
</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, orderBy, getDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3yLs6Zx_JuCtGIPVKSrY9gse3ZkAi3Fs",
    authDomain: "printech-c101a.firebaseapp.com",
    projectId: "printech-c101a",
    storageBucket: "printech-c101a.firebasestorage.app",
    messagingSenderId: "629188473697",
    appId: "1:629188473697:web:1ca8e7a5294eb9ec830b20"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const accCol = collection(db, "AccountsData");

  let currentEditId = null;

  const getLoggedUser = () => {
    const user = JSON.parse(sessionStorage.getItem("loggedUser"));
    return user ? (user.user || user.name) : "Unknown";
  };

  // ðŸ”¥ EXPORT FUNCTION (Global scope-ku window-la attach panren)
  window.exportAccounts = async () => {
    try {
        const snap = await getDocs(query(accCol, orderBy("timestamp", "desc")));
        if (snap.empty) return alert("Machi, Accounts data empty-ah irukku!");

        let csvContent = "Agent Name,Job Detail,Amount,Mobile,Added By,Followed By,Done By,Status\n";
        
        snap.forEach(docSnap => {
            const d = docSnap.data();
            let status = d.isDone ? "Completed" : (d.followBy ? "In Progress" : "Pending");
            csvContent += `"${d.agent}","${d.job}","${d.amount}","${d.mobile}","${d.addedBy}","${d.followBy || ''}","${d.doneBy || ''}","${status}"\n`;
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `Printech_Accounts_Report.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        alert("Account Report Exported! âœ…");
    } catch (e) { alert("Export Error: " + e.message); }
  };

  // ðŸ”¥ SAVE FUNCTION (Global scope)
  window.saveAccount = async () => {
    const a = document.getElementById("agent").value.trim();
    const j = document.getElementById("job").value.trim();
    const amt = document.getElementById("amount").value.trim();
    const mob = document.getElementById("mobile").value.trim();

    if (!a || !j || !amt || !mob) return alert("Fill all details machi!");

    try {
      const docId = currentEditId ? currentEditId : (a + "_" + Date.now());
      const accData = {
        agent: a, job: j, amount: Number(amt), mobile: mob,
        addedBy: getLoggedUser(), timestamp: new Date()
      };

      if(!currentEditId) {
        accData.followBy = ""; accData.doneBy = ""; accData.isDone = false;
      }

      await setDoc(doc(db, "AccountsData", docId), accData, { merge: true });
      alert(currentEditId ? "Updated! âœ…" : "Saved! âœ…");
      clearForm();
    } catch (e) { alert("Error: " + e.message); }
  };

  // ðŸ”¥ OTHERS
  window.updateAccountStatus = async (id, data) => { await updateDoc(doc(db, "AccountsData", id), data); };
  window.deleteAcc = async (id) => { if (confirm("Delete pannelama?")) await deleteDoc(doc(db, "AccountsData", id)); };
  window.editAcc = async (id) => {
    const docSnap = await getDoc(doc(db, "AccountsData", id));
    if (docSnap.exists()) {
      const d = docSnap.data();
      document.getElementById("agent").value = d.agent;
      document.getElementById("job").value = d.job;
      document.getElementById("amount").value = d.amount;
      document.getElementById("mobile").value = d.mobile;
      currentEditId = id;
      document.querySelector(".form-box button").innerText = "Update Account";
    }
  };
  window.logout = () => { sessionStorage.clear(); window.location.href = "login.html"; };

  function clearForm() {
    document.getElementById("agent").value = "";
    document.getElementById("job").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("mobile").value = "";
    currentEditId = null;
    document.querySelector(".form-box button").innerText = "Save";
  }

  // ðŸ”¥ REALTIME LISTENER
  onSnapshot(query(accCol, orderBy("timestamp", "desc")), (snap) => {
    const accTable = document.getElementById("accTable");
    accTable.innerHTML = "";
    snap.forEach((docSnap) => {
      const d = docSnap.data();
      const id = docSnap.id;
      const currentUser = getLoggedUser();

      let followText = d.followBy ? `<span style="color:#07AFC0; font-size:12px;">ðŸ‘¤ ${d.followBy}</span>` : 
                       `<button onclick="updateAccountStatus('${id}', {followBy: '${currentUser}'})" style="background:#07AFC0; color:white; padding:6px; font-size:10px; border:none; border-radius:4px; cursor:pointer;">Follow</button>`;
      
      let doneText = d.isDone ? `<span style="color:#1aa853; font-size:12px;">âœ… ${d.doneBy}</span>` : 
                     `<button onclick="updateAccountStatus('${id}', {isDone: true, doneBy: '${currentUser}'})" style="background:#1aa853; color:white; padding:6px; font-size:10px; border:none; border-radius:4px; cursor:pointer;">Done</button>`;

      accTable.innerHTML += `
        <tr style="${d.isDone ? 'background-color: #f0fff0;' : ''}">
          <td style="color: blue; cursor: pointer; font-weight: bold;" onclick="editAcc('${id}')">${d.agent}</td>
          <td>${d.job}</td>
          <td>Rs. ${d.amount}</td>
          <td>${d.mobile}</td>
          <td>${d.addedBy}</td>
          <td>
            <div style="display: flex; gap: 5px;">
              ${followText} ${doneText}
              <button onclick="deleteAcc('${id}')" style="background:#ff4d4d; color:white; border:none; padding:6px; font-size:10px; border-radius:4px; cursor:pointer;">Del</button>
            </div>
          </td>
        </tr>`;
    });
  });
  window.addEventListener('DOMContentLoaded', () => {
    // 1. Session-la irundhu user data-va edu
    const loggedUser = JSON.parse(sessionStorage.getItem("loggedUser"));
    
    if (loggedUser) {
      // 2. Role "Founder" illana Accounts & Expenses-ah maraichidu
      if (loggedUser.role !== "Founder") {
        // Sidebar-la irukkura Accounts & Expenses links-ah 'id' vechu kandupidi
        const accLink = document.querySelector('a[href="employees.html"]');
        
        
        if (accLink) accLink.style.display = 'none';
        if (expLink) expLink.style.display = 'none';
      }
    } else {
      // Login pannala-na veliya thallu
      window.location.href = "login.html";
    }
  });
</script>
